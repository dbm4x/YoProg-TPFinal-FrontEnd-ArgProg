<div id="contacto">
   
    <div class="card-general">
        <div class="card-body">
           <blockquote class="blockquote blockquote-custom bg-white px-3 pt-3">
              <div class="blockquote-custom-icon bg-info shadow-1-strong">
                 <i class="text-white">Contacto</i>
              </div>
           </blockquote>
         
          <div class="row">
            <div class="col">
              <div class="card mb-0" data-aos="zoom-in">
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <form name="form">
                        <div class="p pb-3">
                          <strong>Ponerse en contacto conmigo:</strong>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input class="form-control" type="text" name="name" #name placeholder="Nombre"
                              required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-container">
                              <input class="form-control" type="text" name="subject" #subject placeholder="Asunto"
                                 required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input class="form-control" type="text" name="email"  #email placeholder="E-mail"
                                required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea class="form-control" name="mensaje" #message placeholder="Mensaje ..."
                                required></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button class="btn btn-primary" disabled type="button" >Enviar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                        <p class="mb-0">
                            <strong>Tel√©fono</strong>
                        </p>
                        <p class="pb-2">3541544609</p>
                        <p class="mb-0">
                            <strong>E-mail</strong>
                        </p>
                        <p>roc666@protonmail.com</p>
                    </div>
                </div>
                </div>
              </div>
            </div>

        </div>
    </div>
</div>

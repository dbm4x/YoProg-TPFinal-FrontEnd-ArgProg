<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
    <button
      type="button"
      (click)="activeModal.dismiss('Cross click')"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body text-center">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />

      <label for="inputEmail" class="sr-only">Dirección de correo</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
        <input
          [ngClass]="{
            'is-invalid': Email?.errors && Email?.touched,
            'is-valid': !Email?.errors && Email?.touched
          }"
          type="email"
          formControlName="email"
          id="inputEmail"
          class="form-control"
          placeholder="Dirección de correo"
        />
      </div>
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El e-mail es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato del email debe ser válido.
        </p>
      </div>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input
          [ngClass]="{
            'is-invalid': Password?.errors && Password?.touched,
            'is-valid': !Password?.errors && Password?.touched
          }"
          type="password"
          formControlName="password"
          id="inputPassword"
          class="form-control"
          placeholder="Contraseña"
        />
      </div>
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe ser de 8 o más caracteres.
        </p>
      </div>
      <div *ngIf="showErrorMessage">
        <p class="text-danger">Usuario o contraseña incorrecta.</p>
      </div>

      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
